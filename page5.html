<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: rgb(90, 100, 111);
            font-family: 'Pixelify Sans', sans-serif;
        }
        h {
            display: flex;
            justify-content: center;
            font-size: xxx-large;
        }
        .conteiner{
            display: grid;
            justify-content: center;
            padding-top: 100px;
        }
        .clock{
            width: 350px;
            height: 150px;
            border-radius: 15px;
            border: solid 10px rgb(76, 72, 65);
            background-color: rgb(145, 154, 162);
            display: flex;
            justify-content: space-around;
        }
        .window{
            margin-top: 25px;
            margin-right: 25px;
            width: 270px;
            height: 100px;
            background-color: rgb(53, 42, 42);
        }
        .btn-on{
            width: 25px;
            height: 30px;
            background-color: brown;
            border-radius: 8px;
            margin-left: 285px;
            margin-top: 5px;
        }
        .btn-on:hover{
            background-color: rgb(123, 33, 33);
            cursor: grab;
        }
        .btn-on:active{
            border: solid 3px rgb(55, 27, 27);
            background-color: rgb(177, 21, 21);
            width: 20px;
            height: 25px;
            cursor: grab;
        }
        .btn-off{
            width: 25px;
            height: 30px;
            background-color: rgb(52, 42, 87);
            border-radius: 8px;
            margin-left: 285px;
            margin-top: 25px;
        }
        .btn-off:hover{
            background-color: rgb(39, 25, 67);
            cursor: grab;
        }
        .btn-off:active{
            border: solid 3px rgb(32, 13, 13);
            background-color: rgb(34, 14, 164);
            width: 20px;
            height: 25px;
            cursor: grab;
        }
    </style>
    </body>
</head>
<body>
    <h>What Time is it?</h>
    <div class="conteiner">
        <div class="clock">
            <div class="window">
                <div class="btn-on"></div>
                <div class="btn-off"></div>
            </div>
        </div>
        <div class="hour"></div>
        <div class="minute"></div>
    </div>
<script>

</script>
</body>
</html>
